<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
</head>
<body>
    <div>
        <form action="https://formspree.io/golosmateusz@gmail.com"
      method="POST">
         <div>
           <label for="firstname">Imię:</label><br>
           <input type="text" name="firstname" placeholder="Imię"> 
        </div>
        <div>
          <label for="secondname">Nazwisko</label><br>
          <input type="text" name="secondname" placeholder="Nazwisko"> 
        </div>   
        <div>
            <label for="mail">Email</label><br>
            <input type="text" name="_replyto" placeholder="adres email">
        </div>
        <div>
            <label for="phone">Telefon</label><br>
            <input type="text" name="phone" placeholder="numer telefonu">
        </div><br>
            <select name="miasto" id="miasto">
                <option value="miasto">Wybierz miasto</option>
                <option value="krk">Kraków</option>
                <option value="waw">Warszawa</option>
                <option value="gda">Gdańsk</option>
            </select><br>
            <input type="radio" name="kobieta">
            <label for="kobieta">kobieta</label><br>
            <input type="radio" name="mężczyna">
            <label for="mężczyzna">mężczyzna</label><br>
            <label for="zgoda">Wyrażam zgodę na przetwarzanie danych osobowych</label>
            <input type="checkbox" name="zgoda"><br>
            <textarea name="wiadomość" id="wiadomosc" cols="30" rows="10" placeholder="Wiadomość"></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
    </div>
</body>
</html>
