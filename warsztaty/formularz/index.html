<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/golosmateusz@gmail.com"
      method="POST">
        <label for="imie">Imię:</label>
        <input type="text" name="firstname">
        <label for="nazwisko">Nazwisko</label>
        <input type="text" name="lastname">
        <label for="telefon">Numer telefonu</label>
        <input type="tel" name="usertel">
        <label for="email">Adres e-mail</label>
        <input type="email" name="_replyto"><br>
        <textarea name="wiadomosc" cols="30" rows="10"></textarea>
        <select name="option">
            <option value="temat1">Temat 1</option>
            <option value="temat2">Temat 2</option>
            <option value="temat3">Temat 3</option>
        </select>
        <input type="submit" value="Wyślij">
    </form>
</body>
</html>
