<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" >
</head>
<body>
    
    <!-- kontenery bootstrap -->
<!--
    <div class="container" id="c1"></div>
    <div class="container-fluid" id="c2"></div>
-->
    
    
    <!-- 
    kolumny
     WAŻNE!!
     kolumny budujemy w elementach o klasie .row
     Elementy klasy .row budujemy w kontenerach (.container/.container-fluid), bo inaczej siatka nie zadziała
      -->
    
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-3 item"></div>
            <div class="col-6 col-sm-6 col-md-3 item"></div>
            <div class="col-6 col-sm-6 col-md-3 item"></div>
            <div class="col-6 col-sm-6 col-md-3 item"></div>
            
<!--
            <div class="col-4 item"></div>
            <div class="col-4 item"></div>
            <div class="col-4 item"></div>
-->
        </div>
    </div>
    
    
    
    <!-- jQuery, Propper.js, Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
