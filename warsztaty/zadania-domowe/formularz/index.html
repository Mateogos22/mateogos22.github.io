<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz zgłoszeniowy</title>
</head>
<body>
   <div>
    <form action="https://formspree.io/golosmateusz@gmail.com"
          method="POST">
         <label for="imie">Imię</label><br>
         <input type="text" name="imie" id="imie" placeholder="Imię"><br>
         <label for="nazwisko">Nazwisko</label><br>
         <input type="text" name="nazwisko" id="nazwisko" placeholder="Nazwisko"><br>
         <label for="email">Email</label><br>
         <input type="email" name="_replyto" id="email" placeholder="Adres email"><br>
         <label for="telefon">Telefon</label><br>
         <input type="text" name="telefon" id="telefon" placeholder="Numer telefonu"><br>
         <select name="miasto" id="miasto">
             <option value="wybor">Wybierz miasto</option>
             <option value="krakow">Kraków</option>
             <option value="warszawa">Warszawa</option>
             <option value="gdansk">Gdańsk</option>
         </select><br>
        <label>Kobieta<input type="radio" name="gender" value="kobieta"></label><br>
        <label>Mężczyzna<input type="radio" name="gender" value="mezczyzna"></label><br>
         <textarea name="wiadomosc" id="message" cols="30" rows="10" placeholder="Wiadomość"></textarea><br>
         <label>Wyrażam zgodę na przetwarzanie danych osobyowych<input type="checkbox" name="zgoda"></label><br>
         <input type="submit" name="Prześlij">
        </form>
      </div>
</body>
</html>
