<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animacja-warsztat</title>
    <link rel="stylesheet" href="style/fontawesome-all.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Animacja -->
    <div id="slider">
       <div class="slide-show">
          
           <!-- slide nr 1 -->
           
            <div class="single-slide">
                <img src="img/blue.jpg" alt="blue_slide">
                <p class="slide-caption">Blue slide</p>
            </div>
            
            <!-- slide nr 1 - koniec -->
            
            <!-- slide nr 2 -->
            
            <div class="single-slide">
                <img src="img/purple.jpg" alt="purple_slide">
                <p class="slide-caption">Purple slide</p>
            </div>
            
            <!-- slide nr 2 - koniec -->
            
            <!-- slide nr 3 -->
            
            <div class="single-slide">
                <img src="img/slide1.jpg" alt="slide1">
                <p class="slide-caption">Slide 1</p>
            </div>
            
            <!-- slide nr 3 - koniec -->
            
            <!-- slide nr 4 -->
            
            <div class="single-slide">
                <img src="img/slide2.jpg" alt="slide2">
                <p class="slide-caption">Slide 2</p>
            </div>
        </div>
        
        <!-- slide nr 4 - koniec -->
        
        <!-- strzałki -->
        
        <div class="slider-arrows" onclick=".prev-slide"><button class="prev-slide">
            <i class="fas fa-arrow-left"></i>
        </button><button class="next-slide" onclick=".next-slide">
            <i class="fas fa-arrow-right"></i>
        </button></div>
        
        <!-- strzałki - koniec -->
        
    </div>

       <!-- Koniec animacji -->
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>

</html>
